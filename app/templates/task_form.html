{% extends "base.html" %}
{% block title %}New Task - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4" id="formTitle">Create New Task</h3>
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputTitle" type="text" name="title" placeholder="Task Title" required>
                        <label for="inputTitle">Title</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputDescription" type="text" name="description" placeholder="Task Description">
                        <label for="inputDescription">Description</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputDueDate" type="datetime-local" name="due_date" placeholder="Due Date">
                        <label for="inputDueDate">Due Date</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" id="inputStatus" name="status">
                            <option value="pending" selected>Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                        <label for="inputStatus">Status</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-block" type="submit">Save Task</button>
                    </div>
                </form>
                <div id="taskMessage" class="mt-3 text-center text-success"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('taskForm').onsubmit = async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
        title: formData.get('title'),
        description: formData.get('description'),
        due_date: formData.get('due_date'),
        status: formData.get('status')
    };

    const res = await fetch('/tasks/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data),
        credentials: 'same-origin'
    });

    const result = await res.json();
    const msgEl = document.getElementById('taskMessage');
    msgEl.innerText = result.message || result.error || 'Task saved!';

    if (res.ok) {
        msgEl.classList.remove('text-danger');
        msgEl.classList.add('text-success');
        setTimeout(() => window.location.href = '/', 1000);
    } else {
        msgEl.classList.remove('text-success');
        msgEl.classList.add('text-danger');
    }
};
</script>
{% endblock %}
