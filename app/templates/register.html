{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Create Account</h3>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputUsername" name="username" type="text" placeholder="Username" required />
                        <label for="inputUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required />
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Create a password" required />
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="mt-4 mb-0">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </div>
                    </div>
                </form>
                <div id="registerMessage" class="mt-3 text-center text-danger"></div>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{{ url_for('users.login_page') }}">Have an account? Go to login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').onsubmit = async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password')
    };
    const res = await fetch('{{ url_for("users.register_user") }}', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data),
        credentials: 'same-origin'
    });
    const result = await res.json();
    const msgEl = document.getElementById('registerMessage');
    msgEl.innerText = result.message || result.error;
    if (res.ok) window.location.href = '{{ url_for("users.login_page") }}';
};
</script>
{% endblock %}
